<!DOCTYPE html>
<html style="width: 250px; border-radius: 20px">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>removeit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-0" style="width: 250px; border-radius: 20px">
    <div class="container m-0 mt-1 p-1">
      <div class="row">
        <div class="col-1">
          <i class="fa fa-globe pl-2 pr-2"></i>
        </div>
        <div
          class="col-10"
          style="
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
          "
          id="currentWebsite"
        ></div>
      </div>
    </div>
    <div class="container m-0 p-1">
      <div class="alert alert-primary mb-1" role="alert">
        <h5 class="mb-0 text-center"><small>Total objects removed:</small></h5>
        <hr class="" />
        <h5
          class="mb-0 text-center font-weight-bold"
          id="numberRemovedElements"
        ></h5>
      </div>
      <button
        class="btn btn-outline-secondary btn-block"
        type="button"
        id="undoButton"
      >
        Undo
      </button>
    </div>
  </body>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="popup.js"></script>
</html>
