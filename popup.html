<!DOCTYPE html>
<html style="width: 250px; border-radius: 20px">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>removeit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="bootstrap.min.css"
    />
  </head>
  <body class="p-2" style="width: 250px; border-radius: 20px">
    <div class="alert alert-primary mb-1" role="alert">
      <h5 class="mb-0 text-center"><small>Total objects removed:</small></h5>
      <hr class="" />
      <h5
        class="mb-0 text-center font-weight-bold"
        id="numberRemovedElements"
      ></h5>
    </div>
    <button
      class="btn btn-outline-secondary btn-block"
      type="button"
      id="undoButton"
    >
      Undo
    </button>
  </body>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="popup.js"></script>
</html>
