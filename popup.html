<!DOCTYPE html>
<html style="width: 250px; border-radius: 20px">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>removeit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap4-toggle.min.css" />
  </head>
  <body
    class="container p-0 bg-light"
    style="width: 250px; border-radius: 20px"
  >
    <div class="container m-0 mt-1 p-1 ">
      <div class="row">
        <div class="col-1">
          <i class="fa fa-globe ml-1" aria-hidden="true"></i>
        </div>
        <div
          class="col-10"
          style="
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
          "
          id="currentWebsite"
        ></div>
      </div>
    </div>
    <div class="container m-0 p-1">
      <div class="container rounded pl-2 pr-2">
        <div class="row">
          <div class="col-8">
            <p class="mb-0 text-left"><small>Apply to all pages:</small></h5>
          </div>
          <div class="col-4">
            <input type="checkbox" checked data-toggle="toggle" data-onstyle="dark" data-offstyle="secondary" data-size="xs" data-width="55" id="isAppliedToAllPages">
          </div>
        </div>
        
      </div>
    </div>
    <div class="container m-0 p-1">
      <div class="alert alert-primary mb-1" role="alert">
        <h5 class="mb-0 text-center"><small>Total objects removed:</small></h5>
        <hr class="" />
        <h5
          class="mb-0 text-center font-weight-bold"
          id="numberRemovedElements"
        ></h5>
      </div>
      <button
        class="btn btn-outline-secondary btn-block"
        type="button"
        id="undoButton"
      >
        Undo
      </button>
    </div>
  </body>
  <script src="js/all.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap4-toggle.min.js"></script>
  <script src="popup.js"></script>
</html>
